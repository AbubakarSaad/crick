version: '3'

services:
  api:
    build:
      context: .
    volumes:
      - .:/go/src/github.com/TailorDev/crick/api
    environment:
      CRICK_DSN: postgres://crick:crickIsChic@db:5432/crick
      AUTH0_ISSUER: https://tailordev.eu.auth0.com/
      AUTH0_AUDIENCE: https://dev.api.crick.io/,https://tailordev.eu.auth0.com/userinfo
      AUTH0_JWKS_URI: https://tailordev.eu.auth0.com/.well-known/jwks.json
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_DB: crick
      POSTGRES_USER: crick
      POSTGRES_PASSWORD: crickIsChic
